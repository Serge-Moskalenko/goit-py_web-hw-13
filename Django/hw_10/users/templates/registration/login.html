{% extends 'quotes/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">

{% block content %}
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">

        <form method="post" style="width: 23rem;">
          {% csrf_token %}
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

          <div class="form-outline mb-4">
            {{ form.username.errors }}
            {{ form.username }}
          </div>

          <div class="form-outline mb-4">
            {{ form.password.errors }}
            {{ form.password }}
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>
          </div>

          <p>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </p>

          <p>
            Don't have an account?
            <a href="{% url 'users:signup' %}" class="fw-bold text-body">Register here</a>
          </p>

          <p class="mt-4">
            <a href="{% url 'quotes:root' %}" class="btn btn-link">‚Üê Back to Home</a>
          </p>
        </form>

      </div>

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
{% endblock %}
