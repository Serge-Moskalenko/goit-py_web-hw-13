<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-4 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4 text-end">
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center gap-2">
                        <a href="{% url 'quotes:add_author' %}" class="btn btn-outline-success btn-sm">+ Add Author</a>
                        <a href="{% url 'quotes:add_quote' %}" class="btn btn-outline-primary btn-sm">+ Add Quote</a>
                        <form action="{% url 'users:logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                  </div>
                {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-outline-primary btn-sm me-2">Sign Up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-sm">Login</a>
                {% endif %}
              </div>
        </div>
        {% block content %} {% endblock %}

    </div>
</body>
</html>
